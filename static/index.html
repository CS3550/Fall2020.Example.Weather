<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>What's the weather?</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
  <h1>What's my weather?</h1>
  <div><input id="location" type="text" value="San Jose"></div>
  <div><button onclick="getWeatherFromLocation()">Get Weather</button></div>

  <div id="weatherCallback">I haven't been updated</div>
  <div id="weatherPromise">I haven't been updated</div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.0/moment.min.js" integrity="sha512-Izh34nqeeR7/nwthfeE0SI3c8uhFSnqxV0sI9TvTcXiFJkMd6fB644O64BRq2P/LA/+7eRvCw4GmLsXksyTHBg==" crossorigin="anonymous"></script>

  <script>


    function plainAjax(url, callback){
      var xhttp = new XMLHttpRequest();
      var called = false;
      xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          if(called) return;
          callback(null, this.responseText)
          called = true;
        }
        else{
          callback("error");
        }
      };
      xhttp.open("GET", url, true);
      xhttp.send();
    }

    function getWeatherCallback() {
      plainAjax("./weather", function(err, data){
        if(err) return console.log(err);
        let weatherJSON = JSON.parse(data).properties.periods;
        console.log(weatherJSON);

        $("#weatherCallback").empty();
        $("#weatherCallback").text("");
        weatherJSON.forEach(i=>$("#weatherCallback").append(`<div>Time: ${moment.duration(moment().diff(moment(i.startTime.replace("TO"," ")))).humanize()} <img src='${i.icon}'>Temp: ${i.temperature} ${i.temperatureUnit}</div>`))

        //document.getElementById("weatherCallback").innerHTML = JSON.stringify(weatherJSON, null, 2).replaceAll("\n","<br>")
        
      });
    }

    

    function getWeatherPromise() {
      axios.get("./weather")
      .then(result=>{
        let data = JSON.stringify(result.data).substr(0,1000);
        document.getElementById("weatherPromise").innerHTML = data;
      })
      .catch(err=>{
        console.log(err);
      })
    }

    getWeatherCallback();
    
    getWeatherPromise();

    function getWeatherFromLocation(){
      let location = $("#lcoation").text();
      axios.get(`/api/location/${location}`)
      .then(result=>{
        console.log(result.data);
      })
      .catch(err=>{
        console.err(err);
      })

    }
  </script>

</body>

</html>
